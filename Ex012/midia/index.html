<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com vídeos</title>
</head>
<body>
    <h1>Trabalhando com vídeos localmente</h1>
    <p>Esse vídeo está hospedado no meu próprio servidor</p>

    <video src="meuvideo.mp4" width="100%" controls loop></video>
    <h1>Inserindo vídeos externos</h1>
    <iframe width="100%" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
